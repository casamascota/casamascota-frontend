<div class="selector">
  <mat-form-field>
    <mat-label>AÃ±adir nuevo</mat-label>
    <select [(ngModel)] = "selectedForm" matNativeControl required>
      <option value="doctor/admin">Doctor</option>
      <option value="enfermero">Enfermero</option>
      <option value="owner">Tutor</option>
      <option value="estilista">Estilista</option>
    </select>
  </mat-form-field>
</div>

<div class="body">
  <div class="center">
    <ng-container [ngSwitch]="selectedForm">
      <form *ngSwitchCase="'doctor/admin'" [formGroup]="formularioAdmDoc" (ngSubmit)="enviarFormularioAdmDoc()">
        <div class="d-flex flex-column text-center mb-5">
          <h1 class="display-4 m-0"><span class="text-primary">Agregar</span> Doctor</h1>
        </div>

        <mat-form-field class="ancho">
          <mat-label>Nombre:</mat-label>
          <input matInput type="text" formControlName="nombre" />
          <div *ngIf="formularioAdmDoc.controls['nombre'].invalid && formularioAdmDoc.controls['nombre'].touched">
            <div *ngIf="formularioAdmDoc.controls['nombre'].errors?.['required']"></div>
          </div>
        </mat-form-field>
        
        <mat-form-field class="ancho">
          <mat-label>Apellido:</mat-label>
          <input matInput type="text" formControlName="apellido" />
          <div *ngIf="formularioAdmDoc.controls['apellido'].invalid && formularioAdmDoc.controls['apellido'].touched">
            <div *ngIf="formularioAdmDoc.controls['apellido'].errors?.['required']"></div>
          </div>
        </mat-form-field>

        <mat-form-field class="ancho">
          <mat-label>Telefono:</mat-label>
          <input matInput type="text" formControlName="numero_tel" maxlength="10" autocomplete="off" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" min="1" />
          <div *ngIf="formularioAdmDoc.controls['numero_tel'].invalid && formularioAdmDoc.controls['numero_tel'].touched">
            <div *ngIf="formularioAdmDoc.controls['numero_tel'].errors?.['required']"></div>
          </div>
        </mat-form-field>        
      
        <mat-form-field class="ancho">
          <mat-label>Direccion:</mat-label>
          <input matInput type="text" formControlName="direccion" />
          <div *ngIf="formularioAdmDoc.controls['direccion'].invalid && formularioAdmDoc.controls['direccion'].touched">
            <div *ngIf="formularioAdmDoc.controls['direccion'].errors?.['required']"></div>
          </div>
        </mat-form-field>
        <br>
        <button type="submit" class="ancho" mat-raised-button color="primary" [disabled]="formularioAdmDoc.invalid">Guardar</button>
      </form>
