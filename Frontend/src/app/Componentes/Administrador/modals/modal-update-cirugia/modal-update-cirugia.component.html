<div class="body">
    <div class="center">
      <h1 class="display-4 mb-4" style="text-align: center;">Casa de la Mascota<span class="text-primary"> Actualizar Cirugia</span></h1>
  
      <form [formGroup]="formularioAdmCir">
        <mat-form-field style="width: 45%; margin-right: 1em;">
            <mat-label>Fecha de la cirugia:</mat-label>
            <input matInput type="date" formControlName="fecha" />
            <div *ngIf="formularioAdmCir.controls['fecha'].invalid && formularioAdmCir.controls['fecha'].touched">
              <div *ngIf="formularioAdmCir.controls['fecha'].errors?.['required']"></div>
            </div>
          </mat-form-field>
          <mat-checkbox formControlName="cirugiahecha" id="cirugiahecha" name="cirugiahecha">
            Cirugia realizada?
          </mat-checkbox>
          <mat-form-field class="ancho">
            <mat-label>ID del doctor:</mat-label>
            <input matInput type="number" formControlName="Doctor_id_doctor" />
            <div *ngIf="formularioAdmCir.controls['Doctor_id_doctor'].invalid && formularioAdmCir.controls['Doctor_id_doctor'].touched">
              <div *ngIf="formularioAdmCir.controls['Doctor_id_doctor'].errors?.['required']"></div>
            </div>
          </mat-form-field>
          <mat-form-field class="ancho">
            <mat-label>ID del Enfermero:</mat-label>
            <input matInput type="number" formControlName="Enfermero_id_enfermero" />
            <div *ngIf="formularioAdmCir.controls['Enfermero_id_enfermero'].invalid && formularioAdmCir.controls['Enfermero_id_enfermero'].touched">
              <div *ngIf="formularioAdmCir.controls['Enfermero_id_enfermero'].errors?.['required']"></div>
            </div>
          </mat-form-field>
          <mat-form-field class="ancho">
            <mat-label>ID del Due√±o:</mat-label>
            <input matInput type="number" formControlName="Diagnostico_id_diagnostico" />
            <div *ngIf="formularioAdmCir.controls['Diagnostico_id_diagnostico'].invalid && formularioAdmCir.controls['Diagnostico_id_diagnostico'].touched">
              <div *ngIf="formularioAdmCir.controls['Diagnostico_id_diagnostico'].errors?.['required']"></div>
            </div>
          </mat-form-field>
          <br>
          <button type="submit" class="ancho" mat-raised-button color="primary" [disabled]="formularioAdmCir.invalid" (click)="actualizarformularioAdmCir()">Guardar</button>        </form>
    </div>
  </div>
