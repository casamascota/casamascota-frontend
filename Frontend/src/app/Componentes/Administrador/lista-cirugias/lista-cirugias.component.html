
<div class="body">
  <div class="center">
    
    <h1 class="display-4 mb-4" style="text-align: center;">Casa de la Mascota<span class="text-primary"> Lista cirgias</span></h1>
    <div class="selector" >  
      <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
      </mat-form-field>
          <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10]" [showFirstLastButtons]="true" [length]="cirugiasList.length" (page)="applyPaginator($event)" style=" margin-left: 3rem;"></mat-paginator>
    
      <button mat-fab extended color="primary" routerLink="/cirugia-formulario" style=" margin-left: 3rem;">
        <mat-icon>add</mat-icon>
        Agregar 
      </button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="id_cirugia">
        <th mat-header-cell *matHeaderCellDef style="background-color: #ff6000;"> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id_cirugia}} </td>
      </ng-container>
    
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef style="background-color: #ff6000;"> FECHA </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
      </ng-container>

      <ng-container matColumnDef="cirugiahecha">
        <th mat-header-cell *matHeaderCellDef style="background-color: #ff6000;"> CIRUGIA HECHA </th>
        <td mat-cell *matCellDef="let element"> {{element.cirugiahecha}} </td>
      </ng-container>

      <ng-container matColumnDef="Doctor_id_doctor">
        <th mat-header-cell *matHeaderCellDef style="background-color: #ff6000;"> DOCTOR_ID </th>
        <td mat-cell *matCellDef="let element"> {{element.Doctor_id_doctor}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Enfermero_id_enfermero">
        <th mat-header-cell *matHeaderCellDef style="background-color: #ff6000;"> ENFERMERO_ID</th>
        <td mat-cell *matCellDef="let element"> {{element.Enfermero_id_enfermero}} </td>
      </ng-container>

      <ng-container matColumnDef="Diagnostico_id_diagnostico">
        <th mat-header-cell *matHeaderCellDef style="background-color: #ff6000;"> DIAGNOSTICO_ID </th>
        <td mat-cell *matCellDef="let element"> {{element.Diagnostico_id_diagnostico}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef style="background-color: #ff6000;"> ACCIONES </th>
        <td mat-cell *matCellDef="let element" style="text-align: right;">
          <a class="pointer" (click)="modificarCir(element.id_cirugia)" style="color: blue;" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </a>

          <a class="pointer" (click)="eliminarCir(element.id_cirugia)" style="color: red;" matTooltip="Eliminar">
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>
      
    
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>  
    
  </div>
</div>
<br>
