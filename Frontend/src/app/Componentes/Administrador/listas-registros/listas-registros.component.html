
<div class="body">
  <div class="center">
    
    <h1 class="display-4 mb-4" style="text-align: center;">Casa de la Mascota<span class="text-primary"> Lista doctores</span></h1>
    <div class="selector" >  
      <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
      </mat-form-field>
          <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10]" [showFirstLastButtons]="true" [length]="listDoctores.length" (page)="applyPaginator($event)" style=" margin-left: 3rem;"></mat-paginator>
    
      <button mat-fab extended color="primary" routerLink="/agregar_registro" style=" margin-left: 3rem;">
        <mat-icon>add</mat-icon>
        Agregar 
      </button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="id_doctor">
        <th mat-header-cell *matHeaderCellDef style="background-color: #ff6000;"> ID </th>
        <td mat-cell *matCellDef="let doctors"> {{doctors.id_usuario}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef style="background-color: #ff6000;"> NOMBRE(S) </th>
        <td mat-cell *matCellDef="let doctors"> {{doctors.persona.nombre}} </td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef style="background-color: #ff6000;"> APELLIDO(S) </th>
        <td mat-cell *matCellDef="let doctors"> {{doctors.persona.apellido}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="numero_tel">
        <th mat-header-cell *matHeaderCellDef style="background-color: #ff6000;"> TELEFONO </th>
        <td mat-cell *matCellDef="let doctors"> {{doctors.persona.numero_tel}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef style="background-color: #ff6000;"> DIRECCION </th>
        <td mat-cell *matCellDef="let doctors"> {{doctors.persona.direccion}} </td>
      </ng-container>

      <ng-container matColumnDef="especialidad">
        <th mat-header-cell *matHeaderCellDef style="background-color: #ff6000;"> ESPECIALIDAD </th>
        <td mat-cell *matCellDef="let doctors"> {{doctors.especialidad}}</td>
      </ng-container>

      <!-- Acciones Editar, Eliminar-->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef style="background-color: #ff6000;"> ACCIONES </th>
        <td mat-cell *matCellDef="let doctors" style="text-align: right;">
          <a class="pointer" (click)="modificarDoc(doctors.id_doctor)" style="color: blue;" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </a>

          <a class="pointer" (click)="eliminarDoc(doctors.id_doctor)" style="color: red;" matTooltip="Eliminar">
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>
      
    
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>  
    
  </div>
</div>
<br>
